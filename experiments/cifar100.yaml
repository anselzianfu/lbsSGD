dataset: cifar100
model: resnet34
seed:
  grid_search: [1, 2]
learning_rate: 0.1
anneal: false
linear_lr:
    grid_search: [true, false]
baseline_bz: 32
batch_size:
    grid_search: [64, 256, 1024, 4096, 16384]
max_epochs: 200
persist_n: 50
evaluate_every: 0
warmup_epochs: 10
eval_batches: 4
eval_batch_size: 512
max_samples_per_gpu: 512
train_val_split: 1.0
